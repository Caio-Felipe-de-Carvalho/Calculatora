<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <section class="form-container">
      <form>
        <h1>Mortgage Calculator / Clear All</h1>
        
        <div class="input-wrapper">
          <label>Mortgage-amount</label>
          <input type="number" id="mortgage-amount" name="mortgage-amount">
          <span class="input-label">£</span>
          <p class="error-message">this field is require</p>
        </div>
        
        <div class="input-group-inline">
          <div class="input-wrapper">
            <label for="mortgage-term">Mortgage Term</label>
            <input type="number" id="mortgage-term" name="mortgage-term">
            <span class="input-label">Years</span>
            <p class="error-message">this field is require</p>
        </div>
       
          <div class="input-wrapper">
            <label for="interest-rate">Interest Rate</label>
            <input type="number" id="interest-rate" name="interest-rate">
            <span class="input-label">%</span>
            <p class="error-message">this field is require</p>
          </div>
        </div>
     
        <div class="radio-group">
          <label for="mortgage-type">Mortgage Type</label>
        
          <label class="radio-label">
            <input type="radio" id="repayment" name="mortgage-type" value="repayment">
            Repayment
          </label>
        
          <label class="radio-label">
            <input type="radio" id="interest-only" name="mortgage-type" value="interest-only">
            Interest Only
          </label>
        
          <p class="error-message">This field is required</p>
        </div>
        
      
        <div class="button">
          <button type="submit">
            <img src="assets/images/icon-calculator.svg" alt="">Calculate Repayments</button>
        </div>
      </form>
    </section>
    
    <section class="img-container">
      <img src="assets/images/illustration-empty.svg" alt="Image-calculator">
      <div class="text-area">
        <h2>Results shown here</h2>
      <h3>Complete the form and click “calculate repayments” too see what your monthly repayments woulds be.</h3>
        </div>
    </section>
  </section>

  <script src="script.js"></script>
</body>
</html>
