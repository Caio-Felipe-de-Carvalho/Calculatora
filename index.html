<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <section class="form-container">
      <form>
        <h1>Mortgage Calculator / Clear All</h1>
        
        <label for="mortgage-amount">Mortgage Amount</label>
        <input type="number" id="mortgage-amount" name="mortgage-amount">

        <label for="mortgage-term">Mortgage Term</label>
        <div class="input-group-inline">
          <input type="number" id="mortgage-term" name="mortgage-term">
          <input type="number" id="interest-rate" name="interest-rate">
        </div>

        <label for="mortgage-type">Mortgage Type</label>

        <!-- Opção Repayment -->
        <label class="radio-label">
          <input type="radio" id="repayment" name="mortgage-type" value="repayment">
          Repayment
        </label>

        <!-- Opção Interest Only -->
        <label class="radio-label">
          <input type="radio" id="interest-only" name="mortgage-type" value="interest-only">
          Interest Only
        </label>

        <div class="button">
          <button type="submit">Calculate Repayments</button>
        </div>
      </form>
    </section>
    
    <section class="img-container">
      <img src="path-to-image.jpg" alt="Image related to mortgage">
    </section>
  </section>

  <script src="script.js"></script>
</body>
</html>
